<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-window {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        .chat-message span {
            font-weight: bold;
            margin-right: 5px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px; font-size: 24px;">WebSocket Chat Room</h1>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div>
            <input type="text" id="usernameInput" placeholder="Choose a username" autocomplete="off" onkeypress="handleKeyPressUsername(event)" />
            <button onclick="setUsername()">Set Username</button>
            <p id="usernameError" style="color: red;"></p>
            <p id="usernameSuccess" style="color: green;"></p>
        </div>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:8080');
        let username = 'User'; // Temporary username

        ws.onopen = () => {
            console.log('Connected to the server');
        };

        ws.onmessage = (event) => {
            const messageData = JSON.parse(event.data);
            const chatWindow = document.getElementById('chat-window');
            
            if (messageData.type === 'notification') {
                username = messageData.user.username;
                document.getElementById('usernameSuccess').textContent = messageData.text;
                document.getElementById('usernameError').textContent = '';
            } else if (messageData.type === 'message') {
                addMessageToChatWindow(messageData);
            } else if (messageData.type === 'error') {
                document.getElementById('usernameError').textContent = messageData.text;
                document.getElementById('usernameSuccess').textContent = '';
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from the server');
        };

        function addMessageToChatWindow(messageData) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            const userSpan = document.createElement('span');
            userSpan.style.color = messageData.user.userColor;
            userSpan.textContent = messageData.user.username;

            const messageText = document.createElement('span');
            messageText.textContent = messageData.text;

            if (messageData.user.username === 'Server') {
                messageText.style.fontStyle = 'italic';
                messageText.style.fontSize = 'smaller';
                messageText.style.color = 'red';
            }

            messageElement.appendChild(userSpan);
            messageElement.appendChild(messageText);
            chatWindow.appendChild(messageElement);

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        const badWords = ["blacklist"]; // Add your list of swear words here

        const censorText = (text) => {
            let censoredText = text;
            badWords.forEach((word) => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                censoredText = censoredText.replace(regex, '*'.repeat(word.length));
            });
            return censoredText;
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const censoredMessage = censorText(message);

            if (message !== '') {
                const messageData = {
                    type: 'message',
                    text: censoredMessage,
                    user: { username: username, userColor: 'blue' }
                };

                addMessageToChatWindow(messageData);
                ws.send(JSON.stringify(messageData));
                messageInput.value = '';
            }
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput').value.trim();
            if (usernameInput !== '') {
                ws.send(JSON.stringify({ type: 'setUsername', username: usernameInput }));
                usernameInput.value = '';
                usernameInput.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleKeyPressUsername(event) {
            if (event.key === 'Enter') {
              setUsername();
            }
        }
    </script>
</body>
</html>
